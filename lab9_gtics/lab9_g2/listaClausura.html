<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Lista de clausura</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  </head>
  <body>
    <br>
    <div>
      <h1>Tabla de clausura</h1>
    </div>
    <!--<br>
    <button class="btn btn-primary mb-4">Nuevo Jugador</button>-->
    <br>
    <div class="container mt-4">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Liga</th>
            <th>Partidos Jugados</th>
            <th>Partidos ganados</th>
            <th>Partidos perdidos</th>
            <th>Partidos empatados</th>
            <th>Goles a favor</th>
            <th>Goles en contra</th>
            <th>Goles de diferencia</th>
            <th>Puntos</th>
            <th>Equipo</th>
          </tr>
        </thead>
        <tbody id="tablaClausura">
        </tbody>
      </table>
    </div>
    <script>
      $( document ).ready(function() {
        $.ajax({
          url: 'http://localhost:8000/api/liga/',
          method: 'GET',
          dataType: 'json',
        })
          .done(function (data){
            console.log(data);

            var idlista = 0;

            $.each(data, function (j, liga2){

              if(liga2.liga == 2) {

                idlista++;
                var botonDetalles = '<button class="btn btn-info" id="detallesboton' + liga2.equipo.id + '">MÃ¡s Detalles</button>';

                $("#tablaClausura").append('<tr><td>' + idlista + '</td><td>' + liga2.liga +
                  '</td><td>' + liga2.partidos_jugados + '</td><td>' + liga2.partidos_ganados +
                  '</td><td>' + liga2.partidos_perdidos +
                  '</td><td>' + liga2.partidos_empatados + '</td><td>' + liga2.goles_favor +
                  '</td><td>' + liga2.goles_contra + '</td><td>' + liga2.goles_diferencia +
                  '</td><td>' + liga2.puntos + '</td><td>' + liga2.equipo.id + '</td><td>' +
                  botonDetalles + '</td></tr>')

              }
            });

            $('[id^="detallesboton"]').on('click', function() {
              var id = $(this).attr('id').replace('detallesboton', '');
              window.location.href = 'detalleClausura.html?id=' + id;
            });

          })
          .fail(function (err){
            console.log(err);
          });


      });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
  </body>
</html>
