      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
      <script>
        $( document ).ready(function() {
            $.ajax({
              method:'GET',
              dataType: 'json',
              url:'http://localhost:8000/api/COLOCAR',
            }).done(function (data){
              let html ="";
              for(let i = 0; i < data.length; i++){
                if(data[i].liga === "1"){
                  let inicio = 1;
                  html += "<tr>";
                    html += "<td>" +(inicio)+ "</td>";
                    html += "<td>" + data[i].liga + "</td>";
                    html += "<td>" + data[i].equipo + "</td>";
                    html += "<td>" + data[i].estadio + "</td>";
                    html += "<td>" + data[i].partidos_jugados + "</td>";
                    html += "<td>" + data[i].partidos_ganados + "</td>";
                    html += "<td>" + data[i].partidos_perdidos + "</td>";
                    html += "<td>" + data[i].partidos_empatados + "</td>";
                    html += "<td>" + data[i].goles_favor + "</td>";
                    html += "<td>" + data[i].goles_contra + "</td>";
                    html += "<td>" + data[i].goles_diferencia + "</td>";
                    html += "<td>" + data[i].puntos + "</td>";
                    // html += "<td>" + boton + "</td>";
                  html += "</tr>"
                }
              }
            })
            .fail(function (err){
              console.log(err);
            });
        });
      </script>
