<h1 style="color: white">Detalles de la Lista Apertura</h1>
<section class="section-50 section-md-75 section-xl-100">
  <div class="container" id="detalleEquipo">
    <div class="row row-40 row-offset-1 justify-content-sm-center justify-content-md-start">
      <table class="table" id="tablaApertura">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Estadio</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</section>
<br>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const equipoID = urlParams.get('id');

  $.ajax({
    url: 'http://localhost:8000/api/equipos/' + equipoID,
    method: 'GET',
    dataType: 'json'
  })
    .done(function (equipodata){
      console.log(equipodata);
      var tableHTML = '<table class="table">';
      tableHTML += '<tr><th>#</th><th>Nombre</th><th>Estadio</th></tr>';
      tableHTML += '<tr>';
      tableHTML += '<td style="color: white">' + equipodata.id + '</td>';
      tableHTML += '<td style="color: white">' + equipodata.nombre + '</td>';
      tableHTML += '<td style="color: white">' + equipodata.estadio + '</td>';
      tableHTML += '</tr>';
      tableHTML += '</table>';
      $('#detalleEquipo').html(tableHTML);
    })
    .fail(function (err){
      console.log(err);
    });
</script>
