<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Detalles - Liga Clausura</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
  </head>
  <body>
    <br>
    <div class="text-center">
      <h1>Detalles del Equipo</h1>
    </div>

    <div class="container mt-4" id="detalleEquipo">
      <table class="table" id="tablaDetalleClausura">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Estadio</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const equipoID = urlParams.get('id');
      $.ajax({
        url: 'http://localhost:8000/api/equipos/' + equipoID,
        method: 'GET',
        dataType: 'json'
      })
        .done(function (equipodata){
          console.log(equipodata);

          var tableHTML = '<table class="table">';
          tableHTML += '<tr><th>ID</th><th>Nombre</th><th>Estadio</th></tr>';
          tableHTML += '<tr>';
          tableHTML += '<td>' + equipodata.id + '</td>';
          tableHTML += '<td>' + equipodata.nombre + '</td>';
          tableHTML += '<td>' + equipodata.estadio + '</td>';
          tableHTML += '</tr>';

          tableHTML += '</table>';

          $('#detalleEquipo').html(tableHTML);
        })
        .fail(function (err){
          console.log(err);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
  </body>
</html>
